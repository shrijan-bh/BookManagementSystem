<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Register Books</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">BookStop</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="availableBook">Available Books</a></li>
					<li class="nav-item"><a class="nav-link active" href="myBook">My
							Books</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="bookRegister">Register Books</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link active dropdown-toggle" href="#"
						id="navbarDropdown" role="button" data-bs-toggle="dropdown"
						aria-expanded="false"> Catagories </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>

				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-light" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container text-center ">
		<p class="fw-bold text-black fs-1 pt-5 ">Edit Books</p>
		<p class="fs-4 text-black fw-Normal ">You can edit book that has added before here...</p>
	</div>
	<div class="container text-center mx-5">
		<form class=""  th:action="@{/save}" method="post" th:object="${book}">
		<input type="hidden" name="id" th:value="${book.id}"/>
			<div class="mb-3">
				<label for="name">Name of the book</label> <input type="text"
					class="form-control" name="name" th:value="${book.name}">
			</div>
			<div class="mb-3">
				<label for="author">Author of the book</label> <input type="text"
					class="form-control" name="author" th:value="${book.author}">
			</div>
			<div class="mb-3">
				<label for="Price">Price of the book</label> <input type="text"
					class="form-control" name="price" th:value="${book.price}">
			</div>
			<div class="mb-3">
				<label for="Type">Type of the book</label> <input type="text"
					class="form-control" name="type" th:value="${book.type}">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
